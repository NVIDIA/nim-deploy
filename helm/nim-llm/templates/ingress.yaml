---
{{ if .Values.ingress.enabled }}
{{- $fullName := include "nim-llm.fullname" . -}}
{{- $nemoPort := .Values.service.nemo_port -}}
{{- $openaiPort := .Values.model.openaiPort | default .Values.model.openai_port -}}
{{- if .Values.ingress.className  }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "nim-llm.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: "{{ $fullName }}-{{ .serviceType }}"
                port:
                  {{- if eq .serviceType "nemo" }}
                  number: {{ $nemoPort }}
                  {{- else if eq .serviceType "openai" }}
                  number: {{ $openaiPort }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{ end }}
