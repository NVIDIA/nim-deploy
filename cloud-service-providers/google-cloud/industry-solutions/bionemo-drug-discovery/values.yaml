replicaCount: 1

msa:
  containerName: msa
  containerPort: 8000
  repository: nvcr.io/nim/colabfold/msa-search
  tag: "1.0"
  pullPolicy: Always
  cacheFolder: /opt/nim/.cache
  servicePort: 8081
  resources:
    requests:
      nvidia.com/gpu: 1
      ephemeral-storage: "1.5Ti"
    limits:
      nvidia.com/gpu: 1
      ephemeral-storage: "1.5Ti"

openfold2:
  containerName: openfold2
  containerPort: 8000
  repository: nvcr.io/nim/openfold/openfold2
  tag: "1.0"
  pullPolicy: Always
  cacheFolder: /opt/nim/.cache
  servicePort: 8082
  resources:
    requests:
      nvidia.com/gpu: 1
      ephemeral-storage: "500Gi"
    limits:
      nvidia.com/gpu: 1
      ephemeral-storage: "500Gi"

genmol:
  containerName: genoml
  containerPort: 8000
  repository: nvcr.io/nim/nvidia/genmol
  tag: "1.0"
  pullPolicy: Always
  cacheFolder: /opt/nim/.cache
  servicePort: 8083
  resources:
    requests:
      nvidia.com/gpu: 1
      ephemeral-storage: "100Gi"
    limits:
      nvidia.com/gpu: 1
